---
layout: default
---

<div class="posts">
<h1>All articles</h1>
<ul>
  {% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span>&nbsp;&raquo;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<h1>All Tags</h1>
{% for tag in site.tags %}
<article>
  <h2 id="tag_{{ tag[0] }}">{{ tag[0] }}</h1>
  <ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
</div>
